											<div class="icon_opt">

									</div>
									<div class="form-group">
										<div class="icon_opt">
											<img src="assets/images/copi.png" alt=""/>
										</div>
										<label for="companywed">Company Website <span>(Optional)</span></label>

									</div>
								</div>
								<div class="inp_row_def">
									<div class="form-group">
										<label for="moreinfo">Message</label>
										<textarea class="form-control"  name="Message"  id="moreinfo" rows="3" placeholder="Write here message |"></textarea>
									  </div>
								</div>

								<div class="from_btn">
									<input type="submit" class="btn btn-primary" name="submit"  value="Submit">
								</div>
							</div>
						  </form>
